<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TertuliApp - Create your Tertulias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.3.0/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="m-0 bg-primary bg-gradient min-vh-100 min-vw-100">
    <header class="bg-light shadow-lg py-3">
        <div class="container">
            <nav class="nav justify-content-center">
                <a class="btn btn-primary mx-2" href="#">Create new event</a>
                <a class="btn btn-outline-primary mx-2" href="#">Login</a>
                <a class="btn btn-outline-primary mx-2" href="#">Sign-up</a>
            </nav>
        </div>
    </header>
    <div>
        <h1>TertuliApp - Event Scheduler</h1>

        <div id="eventCreation">
            <h2>Create Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" class="form-control" id="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time:</label>
                    <input type="time" class="form-control" id="eventTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>

        <div id="eventLink" style="margin-top: 20px; display: none;">
            <h2>Event Link</h2>
            <p>Your event link: <a id="eventURL" href="#"></a></p>
        </div>

        <div id="participantSchedules" class="mt-3">
            <h2>Participant Schedules</h2>
            <p>Enter your availability for the event:</p>
            <div id="scheduleInput">
                <label for="availability">Availability (e.g., Monday 9:00-12:00):</label>
                <input type="text" class="form-control" id="availability">
                <button type="button" class="btn btn-secondary" id="addAvailability">Add Availability</button>
                <ul id="availabilityList">
                    <!-- Availability items will be added here -->
                </ul>
            </div>
        </div>

        <div id="bestTime" style="margin-top: 20px; display: none;">
            <h2>Best Time</h2>
            <p>The best time for the event is: <span id="bestTimeDisplay"></span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/2.3.0/js/dataTables.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
